<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" media="(min-width: 626px)" href="assets/stylesheets/form.css">
    <link rel="stylesheet" media="(max-width: 625px) and (min-width: 466px)" href="assets/stylesheets/form-middle.css">
    <link rel="stylesheet" media="(max-width: 465px) and (min-width: 0px)" href="assets/stylesheets/form-mobile.css">
  </head>
  <body>
    <div class="container">
      <div class="column-3">
        <p>First Name</p>
        <input type="text">
        <p>Last Name</p>
        <input type="text">
        <p>Email Address</p>
        <input type="text">
        <p>Country</p>
        <select name="country">
          <option value="france" selected>France</option>
          <option value="italy">Italy</option>
          <option value="portugal">Portugal</option>
        </select>
        <p>Biography</p>
        <textarea name="biography"></textarea>
      </div><!--

      --><div class="column-3">
        <p>Phone Number</p>
        <input type="text" placeholder="+351 999 999">
        <p>Affiliations</p>
        <textarea name="comment"></textarea>
        <p>Occupation</p>
        <select name="occupation">
          <option value="" selected>Choose an occupation</option>
          <option value="plumber">Plumber</option>
          <option value="police-officer">Police Officer</option>
          <option value="web-developer">Web Developer</option>
        </select>
        <p>Cat's Name</p>
        <input type="text" placeholder="Kitty">
        <p>Favorite Gadget</p>
        <input type="text" placeholder="Annoy-a-tron">
      </div><!--

      --><div class="column-3">
        <p>Type of Talent</p>
        <select name="type-of-talent">
          <option value="" selected>Choose a talent</option>
          <option value="athletic">Athletic</option>
          <option value="musical">Musical</option>
          <option value="artistic">Artistic</option>
        </select>
        <p>Favorite Drink</p>
        <input type="text" placeholder="Green Tea">
        <p>Special Power</p>
        <input type="text" placeholder="Anti-gravity">
        <p>Weapon of Choice</p>
        <input type="text" placeholder="Lightsaber">
        <p>Comments</p>
        <textarea name="comment"></textarea>
      </div>
    </div>
  </body>
</html>
